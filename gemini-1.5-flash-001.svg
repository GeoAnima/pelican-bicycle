<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <title>Pelican on a Bicycle</title>
  <style>
    .pelican {
      fill: #e0e0e0;
      stroke: #000;
      stroke-width: 2;
    }
    .beak {
      fill: #ffc0cb;
    }
    .bicycle {
      fill: #555;
    }
    .wheel {
      fill: #666;
    }
  </style>
  <g class="pelican">
    <circle cx="100" cy="100" r="25" />
    <ellipse cx="100" cy="130" rx="20" ry="10" />
    <ellipse cx="100" cy="150" rx="10" ry="5" />
    <polygon points="100,80 120,70 120,50 100,60 80,50 80,70" />
    <polygon class="beak" points="100,80 110,70 110,60" />
    <ellipse cx="90" cy="95" rx="5" ry="3" />
    <ellipse cx="110" cy="95" rx="5" ry="3" />
    <path d="M80,120 C80,120 60,130 60,150 S120,150 120,120" />
  </g>
  <g class="bicycle" transform="translate(70, 120)">
    <rect x="0" y="0" width="80" height="10" />
    <rect x="30" y="0" width="10" height="20" />
    <rect x="60" y="0" width="10" height="20" />
    <circle class="wheel" cx="20" cy="15" r="10" />
    <circle class="wheel" cx="80" cy="15" r="10" />
  </g>
</svg>
